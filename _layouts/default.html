<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>

<script>
  // Shrink the nav bar when Y scroll position > 10px
  var navbar = document.querySelector('.site-header');
  function shrinkNav() {
    if (window.scrollY > 10) {
      navbar.classList.add('small');
    } else {
      navbar.classList.remove('small');
    }
  }
  setInterval(shrinkNav, 100);
</script>
