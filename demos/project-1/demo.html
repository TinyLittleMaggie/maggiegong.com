<link rel="stylesheet" href="/demos/project-1/css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

<div class="overlay" id="project-1">
  <div class="modal-app">
    <div class="text">
      <h2>Frogger Game</h2>
      <p>A small game built with object-oriented JavaScript & HTML canvas. Use the arrow keys on your keyboard to move the character across the road, and collect as many stars as possible!</p>
      <a href="#">Read more in my blog →</a>
    </div>
    <div class="demo" style="height: 360px; position: relative;">
      <!-- Pop-up model -->
      <div class="winningPopUp">
        <div class="popUpPanel">
          <img src="/demos/project-1/images/white-panel.png" alt="white pop-up panel">
          <div class="popUpComment">
            You Made it !
          </div>
          <div class="popUpScore">
            <img src="/demos/project-1/images/star-small.png" alt="small star">
            <p class="score">× 12</p>
          </div>
          <div class="playAgain">
            <img src="/demos/project-1/images/play-again.png" alt="Play Again" width="180px">
          </div>
        </div>
      </div>
      <script src="/demos/project-1/js/resources.js"></script>
      <script src="/demos/project-1/js/app.js"></script>
      <script src="/demos/project-1/js/engine.js"></script>
    </div>
    <div class="close-area"></div>
  </div>
</div>
